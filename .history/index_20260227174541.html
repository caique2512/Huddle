<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/estilos.css">
</head>
<body>
    <header>
        <img class="logo" src="images/" alt="Logo Huddle">
    </header>
    <main class="conteudo">
        <img src="./images/illustration-mockups.svg" alt="Illustracion">
        <h1 class="titulo">Construa a comunidade que seus fãs vão adorar.</h1>
        <p class="subtitulo">O Huddle reinventa a forma como construímos comunidades. Você tem voz, mas seu público também. Crie conexões com seus usuários ao participar de discussões genuínas.</p>
        <button>Registro</button>
    </main>
    <footer>
        <div class="rodape">
            <img src="./images/facebook_126724.png" alt="Facebbok">
            <img src="./images/whatsapp_4423488.png" alt="Whatzaap">
            <img src="./images/social_16101584.png" alt="Instagram">
        </div>
    </footer>
</body>
</html>
