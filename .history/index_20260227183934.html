<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/estilos.css">
</head>
<body>
    <header>
        <img class="logo" src="images/logo.svg" alt="Logo Huddle">
    </header>
    <main class="conteudo">
        <img src="./images/illustration-mockups.svg" alt="Illustracion">
        <div class="conteudo-principal">
            <h1 class="titulo">Construa a comunidade que seus fãs vão adorar.</h1>
            <p class="subtitulo">O Huddle reinventa a forma como construímos comunidades. Você tem voz, mas seu público também. Crie conexões com seus usuários ao participar de discussões genuínas.</p>
            <button class="btn">Registro</button>
        </div>
    </main>
    <footer>
        <div class="rodape">
            <img src="images/twitter.png" alt="twitter">
            <img src="./images/whatsapp.png" alt="Whatzaap">
            <img src="images/instagram.png" alt="Instagram">
        </div>
    </footer>
</body>
</html>
